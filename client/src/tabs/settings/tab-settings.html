<ion-view view-title="Settings">
  <ion-content>
      <div class="item item-button-right">
        Remove All Plants
        <button class="button button-positive"
                ng-click="settingsCtrl.clearAll()">
          <i class="icon ion-trash-a"></i>
        </button>
      </div>

      <div class="item item-button-right">
        Create mock notification in 10sec.
        <button class="button button-positive"
                ng-click="settingsCtrl.pushNotification()">
          <i class="icon ion-ios-cloud-upload"></i>
        </button>
      </div>

      <div class="item item-button-right">
        Show native toast.
        <button class="button button-positive"
                ng-click="settingsCtrl.showToast()">
          <i class="icon ion-minus-round"></i>
        </button>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
