<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Dashboard"
           icon-off="ion-ios-pulse"
           icon-on="ion-ios-pulse-strong"
           ui-sref="tab.dashboard">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Plants Tab -->
  <ion-tab title="Plants"
           icon-off="ion-ios-flower-outline"
           icon-on="ion-ios-flower"
           ui-sref="tab.plants">
    <ion-nav-view name="tab-plants"></ion-nav-view>
  </ion-tab>

  <!-- Settings Tab -->
  <ion-tab title="Settings"
           icon-off="ion-ios-gear-outline"
           icon-on="ion-ios-gear"
           ui-sref="tab.settings">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

</ion-tabs>
