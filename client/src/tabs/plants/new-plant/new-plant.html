<ion-view view-title="Add New Plant">
    <ion-content>
        <div class="list">
            <label class="item item-input item-floating-label">
                <span class="input-label">Plant Name</span>
                <input type="text" placeholder="Plant Name">
            </label>

            <pie-chart data="newPlantCtrl.data" options="newPlantCtrl.options"></pie-chart>

            <div class="item range">
                <i class="icon ion-ios-flask-outline"></i>
                <input type="range"
                       name="volume"
                       ng-model="newPlantCtrl.wateringFrequency"
                       ng-change="newPlantCtrl.onFrequencyChange()">
                <i class="icon ion-ios-flask"></i>
            </div>
        </div>
    </ion-content>
</ion-view>
