language: node_js
node_js:
  - "5"
before_install:
  - npm install -g cordova ionic

env:
  global:
    - GH_REF: "https://github.com/yaroslav0507/PWO"

deploy:
  provider: releases
  file: "./www/index.html"
  skip_cleanup: true
  on:
    tags: true

after_deploy:
  - "echo 'deployed!'"
  - ./deploy-gh-pages.sh